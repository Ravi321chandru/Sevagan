<html lang="en">
<head>

    <title>Emergency</title>

</head>
<body>
  
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>

    <div class="container" style="margin-top:30px;">
        <div class="row">
        

         
          <center><div class="btn-group dropright"  >
            <div class="form-select col-md-12">
              <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script><lottie-player src="https://assets9.lottiefiles.com/packages/lf20_zwivugh2.json" background="transparent" speed="1" style="width: 400px; height: 400px;" loop autoplay></lottie-player>
            </div>
            <br><br>

              <select id="optionon" class="form-select col-md-12" aria-label="Default select example">
              <option selected>What kind of emergency do you need?</option>
              <option value="Fire">Fire</option>
              <option value="Breathing difficulties">Breathing difficulties</option>
              <option value="Heart attack">Heart attack</option>
              <option value="Need some other help">Need some other help</option>
            </select>
       
    
      
            <br><br><br><br>
            <br>
            <div class="col-md-12">
              <br>
              <label class="form-label">Other problems/More details</label><br><br>
              <textarea id="description" class="form-control p-5" type="text" size="100" placeholder="Enter here" required></textarea>
              <br>
              <button type="button" id="submitbtn" onclick="submitting()" class="btn btn-success">Submit</button>
            </div>
          </center>
           </div>
          </div>
        </div>


      <script>

        var input12= document.getElementById("description");
        input12.addEventListener("keyup",function(event){
          if(event.keyCode===13){
            event.preventDefault();
            document.getElementById("submitbtn").click();
          }
        })
      
  
      </script>
  </body>
